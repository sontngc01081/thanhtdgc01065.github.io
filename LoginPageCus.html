<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    	<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title" style="text-align: center">Đăng nhập</div>
			</div>
            
            <div style="padding-top:30px" class="panel-body" >
            	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <div>
					<a class="btn btn-block btn-social btn-facebook">
						<i class="fa fa-facebook"></i> Đăng nhập bằng Facebook
					</a><br>
                    <a class="btn btn-block btn-social btn-google">
						<i class="fa fa-google"></i> Đăng nhập bằng Google
					</a><br>
				</div>
				<br>
				
				<form id="loginform" class="form-horizontal" role="form">
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Email">
					</div>
						
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" type="password" class="form-control" name="password" placeholder="Mật khẩu">
					</div>
						
					<div class="input-group">
						<div class="checkbox">
							<label><input id="login-remember" type="checkbox" name="remember" value="1"> Ghi nhớ đăng nhập</label>
						</div>
					</div>
						
					<div style="margin-top:10px" class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
							<a id="btn-login" href="AdminHome.html" class="btn btn-primary">Đăng nhập</a>
							<a id="btn-login" href="#" class="btn btn-primary">Quên mật khẩu</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
